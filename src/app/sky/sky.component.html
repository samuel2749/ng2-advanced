<div class="col-sm-6 col-xs-12">
  <div class="card">
    <div class="card-item" (click)='getCounter()'><img src='{{titleImg}}' alt="MaterialImg" class="fw img-responsive">
      <div class="card-item-text text-right">Paracosm</div>
    </div>
    <div class="card-offset">
      <div class="card-offset-item text-left">
        <ng-content></ng-content>
      </div>
    </div>
    <div class="card-body pt0">
      <h4 class="m0">{{name}}</h4>
      <input type="" ngModel #input='ngModel'>
      <p class="m0"><span class="mr-sm text-muted">by</span><a href="#">John</a></p>
    </div>
  </div>
</div>
